<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Your Artwork</title>

    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" -->
        <!-- integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="#">Gallery <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="./artist.html">Artists</a>
                    <a class="nav-link" href="./artwork.html">Artwork</a>
                    <a class="nav-link" href="./members.html">Submit Work</a>
                </div>
            </div>
        </nav>
    </section>

    <section>
        <div class="row">
            <h2>Add Your Piece of Artwork</h2>
            <div class="col-md-5 offset-md-3">
                <form id="create-art">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title">
                        <label for="postedBy">Posted By:</label>
                        <input type="text" class="form-control" id="posted-by">
                        <label for="year">Year:</label>
                        <input type="text" class="form-control" id="year">
                        <label for="body">Description:</label>
                        <textarea class="form-control" rows="10" id="body"></textarea><br>
                        <div class="form-group">
                            <label for="category">Select Category:</label>
                            <select class="custom-select" id="category">
                                <option value="Painting">Painting</option>
                                <option value="Sculpture">Sculpture</option>
                                <option value="Print">Print</option>
                            </select>
                        </div><br>
                        <div class="form-group">
                            <label for="condition">Select Condition:</label>
                            <select class="custom-select" id="condition">
                                <option value="Excellent">Excellent</option>
                                <option value="Fair">Fair</option>
                                <option value="Poor">Poor</option>
                            </select>
                        </div><br>
                        <label for="image">Insert Image Url:</label>
                        <input type="url" name="artist-image" id="image">
                        <br><br>
                        <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>



    <!-- End of Page Body -->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>

</body>

</html>
